<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doraemon Tic Tac Toe</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #87CEEB; /* Sky blue for Doraemon theme */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        .container {
            position: relative;
            text-align: center;
            background-color: #FFFFFF;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            margin: 1rem;
        }

        #doraemon-top {
            width: 30vw;
            max-width: 150px;
            margin-bottom: 1rem;
        }

        .board-container {
            background-color: #E0FFFF; /* Light cyan for game box */
            border: 4px solid #00008B; /* Dark blue border */
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
            margin: 0 auto 1rem;
            width: 100%;
            max-width: 320px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }

        .cell {
            background-color: #ADD8E6; /* Light blue */
            border: 2px solid #00008B; /* Dark blue */
            font-size: 8vw;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: #FF0000; /* Red for markers */
            aspect-ratio: 1 / 1;
        }

        .cell:hover {
            background-color: #B0E0E6;
        }

        #status {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: bold;
            color: #1E90FF; /* Dodger blue */
        }

        button {
            padding: 0.5rem 1rem;
            margin: 0.3rem;
            font-size: 1rem;
            cursor: pointer;
            background-color: #1E90FF; /* Dodger blue */
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4169E1;
        }

        .corner {
            position: absolute;
            width: 15vw;
            max-width: 80px;
            height: auto;
        }

        .top-left {
            top: -10%;
            left: -10%;
        }

        .top-right {
            top: -10%;
            right: -10%;
        }

        .bottom-left {
            bottom: -10%;
            left: -10%;
        }

        .bottom-right {
            bottom: -10%;
            right: -10%;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
                width: 95%;
            }

            #doraemon-top {
                width: 25vw;
                max-width: 100px;
            }

            .board-container {
                max-width: 270px;
            }

            .board {
                max-width: 250px;
            }

            .cell {
                font-size: 10vw;
            }

            #status {
                font-size: 1.2rem;
            }

            button {
                font-size: 0.9rem;
                padding: 0.4rem 0.8rem;
            }

            .corner {
                width: 20vw;
                max-width: 60px;
            }
        }

        @media (max-width: 400px) {
            .container {
                padding: 0.5rem;
            }

            #doraemon-top {
                width: 20vw;
                max-width: 80px;
            }

            .board-container {
                max-width: 220px;
            }

            .board {
                max-width: 200px;
            }

            .cell {
                font-size: 12vw;
            }

            #status {
                font-size: 1rem;
            }

            .corner {
                width: 25vw;
                max-width: 50px;
            }
        }

        @media (min-width: 800px) {
            .container {
                max-width: 600px;
            }

            .board-container {
                max-width: 420px;
            }

            .board {
                max-width: 400px;
            }

            .cell {
                font-size: 6vw;
            }

            #doraemon-top {
                width: 25vw;
                max-width: 200px;
            }

            .corner {
                width: 12vw;
                max-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="first.png" id="doraemon-top" alt="Doraemon">
        <div class="board-container">
            <div id="board" class="board"></div>
        </div>
        <div id="status">Player X's turn</div>
        <button onclick="startGame(false)">Play vs Player</button>
        <button onclick="startGame(true)">Play vs AI</button>
        <button onclick="resetGame()">Reset</button>

       
    </div>

    <script>
        let board = Array(9).fill(null);
        let currentPlayer = 'X';
        let gameActive = false;
        let vsAI = false;
        const statusElement = document.getElementById('status');
        const boardElement = document.getElementById('board');

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        function startGame(isAI) {
            vsAI = isAI;
            resetGame();
            gameActive = true;
            statusElement.textContent = `Player X's turn${vsAI ? ' (You vs AI)' : ''}`;
        }

        function resetGame() {
            board = Array(9).fill(null);
            currentPlayer = 'X';
            gameActive = true;
            renderBoard();
            statusElement.textContent = 'Start a game';
        }

        function renderBoard() {
            boardElement.innerHTML = '';
            board.forEach((cell, index) => {
                const cellElement = document.createElement('div');
                cellElement.classList.add('cell');
                cellElement.textContent = cell;
                cellElement.addEventListener('click', () => handleClick(index));
                boardElement.appendChild(cellElement);
            });
        }

        function handleClick(index) {
            if (!gameActive || board[index]) return;
            board[index] = currentPlayer;
            renderBoard();
            if (checkWin(currentPlayer)) {
                statusElement.textContent = `Player ${currentPlayer} wins!`;
                gameActive = false;
                triggerConfetti();
                return;
            }
            if (checkTie()) {
                statusElement.textContent = "It's a tie!";
                gameActive = false;
                return;
            }
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            statusElement.textContent = `Player ${currentPlayer}'s turn`;
            if (vsAI && currentPlayer === 'O') {
                setTimeout(aiMove, 500);
            }
        }

        function checkWin(player) {
            return winningConditions.some(condition => 
                condition.every(index => board[index] === player)
            );
        }

        function checkTie() {
            return board.every(cell => cell !== null);
        }

        function aiMove() {
            let bestScore = -Infinity;
            let move;
            for (let i = 0; i < 9; i++) {
                if (!board[i]) {
                    board[i] = 'O';
                    let score = minimax(board, 'X');
                    board[i] = null;
                    if (score > bestScore) {
                        bestScore = score;
                        move = i;
                    }
                }
            }
            board[move] = 'O';
            renderBoard();
            if (checkWin('O')) {
                statusElement.textContent = 'AI (O) wins!';
                gameActive = false;
                triggerConfetti();
                return;
            }
            if (checkTie()) {
                statusElement.textContent = "It's a tie!";
                gameActive = false;
                return;
            }
            currentPlayer = 'X';
            statusElement.textContent = `Player ${currentPlayer}'s turn`;
        }

        function minimax(newBoard, player) {
            if (checkWinForMinimax(newBoard, 'O')) return 10;
            if (checkWinForMinimax(newBoard, 'X')) return -10;
            if (newBoard.every(cell => cell !== null)) return 0;

            let bestScore = player === 'O' ? -Infinity : Infinity;
            for (let i = 0; i < 9; i++) {
                if (!newBoard[i]) {
                    newBoard[i] = player;
                    let score = minimax(newBoard, player === 'O' ? 'X' : 'O');
                    newBoard[i] = null;
                    bestScore = player === 'O' ? Math.max(bestScore, score) : Math.min(bestScore, score);
                }
            }
            return bestScore;
        }

        function checkWinForMinimax(testBoard, player) {
            return winningConditions.some(condition => 
                condition.every(index => testBoard[index] === player)
            );
        }

        function triggerConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#FF0000', '#00FF00', '#1E90FF', '#FFFF00', '#FF69B4']
            });
        }

        // Initial render
        renderBoard();
    </script>
</body>
</html>
